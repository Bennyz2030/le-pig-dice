<!DOCTYPE html>
<html lang="en">
<head>
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <h1>PIG DICE GAME</h1>
    <h2>Where you can decide your fate ... or not!</h2>
    <div class="row">
      <div class="col-6">
        <h3>Player 1</h3>
        <button type="click" class="player1Roll">Roll</button>
        <button type="click" class="player1Hold">Hold</button>
        <p>Roll:<span id="roll1"></span></p>
        <p>Round Score:<span id="roundScore1"></span></p>
        <p>Total Score:<span id="totalScore1"></span></p>
        <div id="winner1"></div>
      </div>
      <div class="col-6">
        <h3>Player 2</h3>
        <button type="click" class="player2Roll">Roll</button>
        <button type="click" id="player2Hold">Hold</button>
        <p>Roll:<span id="roll2"></span></p>
        <p>Round Score:<span id="roundScore2"></span></p>
        <p>Total Score:<span id="totalScore2"></span></p> 
        <div id="winner2"></div> 
      </div>
    </div>
  </div>  
</body>
</html>
